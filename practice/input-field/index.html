<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input field styles</title>
</head>
<body>
    <form action="">
        <input type="text" class="input" value="Default">
        <input type="text" class="input input-success" value="Success">
        <input type="text" class="input input-error" value="Error">
        <input type="text" class="input input-large" value="Large">
        <input type="text" class="input input-small" value="Small">
        <input type="text" disabled value="Disabled" class="input">
    </form>
</body>
</html>
